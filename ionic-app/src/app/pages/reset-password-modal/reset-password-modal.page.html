<ion-content>
  <ion-grid>
    <ion-row>
      <ion-title>{{'COMMON.fillNewPasswordModalTitle' | translate}}</ion-title>
    </ion-row>
      <form [formGroup]="resetPasswordForm" class="login-form">
        <ion-item lines="full">
          <ion-label position="floating">{{'LOGIN.passwordInputLabel' | translate}}</ion-label>
          <ion-input *ngIf="showPassword" type="text" id="password" [formControlName]="'password'" name="password" required></ion-input>
          <ion-icon (click)="hideShowPassword()" *ngIf="showPassword" slot="end" name="eye-outline"></ion-icon>
          <ion-input *ngIf="!showPassword" type="password" id="password" [formControlName]="'password'" name="password" required></ion-input>
          <ion-icon (click)="hideShowPassword()" *ngIf="!showPassword"slot="end" name="eye-off-outline"></ion-icon>
          <span *ngIf="!resetPasswordForm.get('password')?.valid && resetPasswordForm.get('password')?.touched">
            {{'ERROR.passwordFormValidation' | translate}}
          </span>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirmation</ion-label>
          <ion-input *ngIf="showPassword" type="text" id="rePassword" [formControlName]="'rePassword'" name="rePassword" required></ion-input>
          <ion-input *ngIf="!showPassword" type="password" id="rePassword" [formControlName]="'rePassword'" name="rePassword" required></ion-input>
          <span *ngIf="resetPasswordForm.controls['rePassword'].hasError('NoPasswordMatch') && resetPasswordForm.get('rePassword')?.touched">
            La confirmation est invalide !
          </span>
        </ion-item>
        <div class="btn-div">
          <ion-button class="login-btn" type="submit" (click)="onSubmit()" [disabled]="!this.resetPasswordForm.valid">{{'COMMON.validateBtnTitle' | translate}}
            <ion-icon slot="end" size="small" name="checkmark"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="onCancel()">
            {{'COMMON.cancelBtnTitle' | translate}}
            <ion-icon slot="end" size="small" name="close-outline"></ion-icon>
          </ion-button>
        </div>
      </form>
  </ion-grid>
</ion-content>
