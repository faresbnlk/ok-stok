<ion-grid>
  <ion-list>
    <ion-item *ngFor="let prod of products">
      <ion-avatar slot="start">
        <img [src]="prod.images[0].url" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ prod.name }}</ion-label>
      <ion-button (click)="onLoadMore()">load more</ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let subCat of subCategories">
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-label></ion-label>
      <ion-button (click)="onLoadMore()">load more</ion-button>
    </ion-item>
  </ion-list>

    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-grid>
